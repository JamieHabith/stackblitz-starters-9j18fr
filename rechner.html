<!DOCTYPE html>
<htmllang="de">
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width" />
<link rel="stylesheet" href="styles.css" />
  <head>
    <title>Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .calculator {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .calculator input {
            width: 100%;
            height: 50px;
            font-size: 24px;
            text-align: right;
            margin-bottom: 20px;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .buttons button {
            height: 60px;
            font-size: 24px;
            background-color: #f0f0f0;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .buttons button:hover {
            background-color: #e0e0e0;
        }

        .buttons button:active {
            background-color: #d0d0d0;
        }

        .buttons button.operator {
            background-color: #f5a623;
            color: white;
        }

        .buttons button.operator:hover {
            background-color: #f39c12;
        }

        .buttons button.equal {
            background-color: #2ecc71;
            color: white;
            grid-column: span 2;
        }

        .buttons button.equal:hover {
            background-color: #27ae60;
        }

        .buttons button.clear {
            background-color: #e74c3c;
            color: white;
            grid-column: span 2;
        }

        .buttons button.clear:hover {
            background-color: #c0392b;
        }
    </style>
</head>
  </head>

	<div id=content>
	<h1>Überschrift</h1>
    <div class="calculator">
        <input type="text" id="display" disabled>
        <div class="buttons">
            <button class="clear" id="clear">C</button>
            <button class="number" data-value="7">7</button>
            <button class="number" data-value="8">8</button>
            <button class="number" data-value="9">9</button>
            <button class="operator" data-value="+">+</button>
            
            <button class="number" data-value="4">4</button>
            <button class="number" data-value="5">5</button>
            <button class="number" data-value="6">6</button>
            <button class="operator" data-value="-">-</button>

            <button class="number" data-value="1">1</button>
            <button class="number" data-value="2">2</button>
            <button class="number" data-value="3">3</button>
            <button class="operator" data-value="*">*</button>

            <button class="number" data-value="0">0</button>
            <button class="number" data-value=".">.</button>
            <button class="equal" id="equal">=</button>
            <button class="operator" data-value="/">/</button>
        </div>
    </div>
    <script>
        const display = document.getElementById("display");
        const clearButton = document.getElementById("clear");
        const equalButton = document.getElementById("equal");

        // Button EventListener hinzufügen
        document.querySelectorAll(".number").forEach(button => {
            button.addEventListener("click", () => {
                display.value += button.getAttribute("data-value");
            });
        });

        // Operator Buttons
        document.querySelectorAll(".operator").forEach(button => {
            button.addEventListener("click", () => {
                display.value += button.getAttribute("data-value");
            });
        });

        // Clear Button
        clearButton.addEventListener("click", () => {
            display.value = "";
        });

        // Berechnen Button
        equalButton.addEventListener("click", () => {
            try {
                // Berechnung auswerten
                display.value = evaluateExpression(display.value);
            } catch (e) {
                display.value = "Fehler";
            }
        });

        // Berechnung durchführen
        function evaluateExpression(expr) {
            // Nur gültige Zeichen (Zahlen und Operatoren) erlauben
            if (/[^0-9+\-*/().]/.test(expr)) {
                throw new Error("Ungültige Eingabe");
            }
            return Function("return " + expr)();  // eval-safe Berechnung
        }
    </script>
